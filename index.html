<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <!-- VUE-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>  -->

    <!-- Font Awesome 5.15.1 (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->

    <link rel="stylesheet" href="dist/style.css" />

    <script defer src="dist/main.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo">
		  <img src="src/css/img/logo-small.svg" alt="" />
		  <span>Teambit</span>
        </div>
        <div class="list-section">
          <ul>
            <li>Solution</li>
            <li>Pricing</li>
            <li>Blog</li>
            <li>Sign-in</li>
            <li>
              <button><img src="src/css/img/google-logo.svg" alt=""> Sign up</button>
            </li>
          </ul>
        </div>
      </div>
	</header>
	
	<main>
		<section class="jumbotron">
			<div class="left">
			<div class="title">
				<h1>Understand, recognize and develop your people</h1>
				<p>Teambit helps teams create a high performing culture with regular feedback.</p>
			</div>
			<div class="logos">
				 <button><img src="src/css/img/google-logo.svg" alt=""> Sign up with Google</button>
				<span>or</span>
				<button><img src="src/css/img/slack-logo.svg" alt=""> Sign up with Slack</button>
				
			</div>
			<span>or use your email address</span>	
			</div>
			<div class="right">
				<img src="src/css/img/illustration-main.jpg" alt="">
			</div>
		</section>
	</main>
  </body>
</html>
